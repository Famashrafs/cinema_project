<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>MovieMode</title>
</head>
<body>
        <nav>
            <img src="imgs/logo.png" class="logo" alt="MovieMode"/>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Movies</a></li>
                <li><a href="">TV SHOWS</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <div class="search-container">
                <div class="search-box">
                    <input class="search-txt" type="text" placeholder="type to search " >
                    <a class="search-btn" href="#">
                    <i class="fas fa-search"></i>
                    </a>
                </div> 
            </div>
        </nav>
        <div class="movie">
            <img src="imgs/moonposter.jpg">
            <div class="movie-info">
                <h1 class="movie-name">MOON KNGIHT</h1>
                <p class="movie-description">Lorem, ipsum dolor sit amet consectetur adipisicing elit
                    . Ex atque doloremque cumque aut? Molestiae consequuntur doloremque repellat
                     maiores dolores cumque facilis quasi quae, iusto culpa quam est dignissimos rem ut?
                </p>
                <div class="movie-btns">
                    <button class="watch-btn"> Watch Now</button>
                    <button class="view-btn">View Details</button> 
                </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
